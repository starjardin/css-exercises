<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      background-color: rgba(0, 0, 255, 1);
      color: white;
      padding-block-start: .5rem;
      padding-block-end: .5rem;
      padding-inline-start: 1rem;
      padding-inline-end: 1rem;
      max-width: 100px;
      transition-property: background-color, border;
      transition-duration: 2s;
      border-radius: 0.5rem;
      border-inline-start: 0.125rem solid rgb(0, 0, 125);
      border-block-end: 0.125rem solid rgb(0, 0, 125);
      border-inline-end: 0.125rem solid rgb(0, 0, 125);
    }

    button:hover, 
    button:focus {
      background-color: rgba(58, 2, 255, .5);
    }

    button:active {
      border: 1rem 0 0 0;
    }

    div::before,
    div::after {
      content: "";
      display: block;
      position: absolute;
      background-color: #ccc;
    }

    div::before {
      content: "";
      width: 50px;
      top: 0%;
      left: 50%;
      bottom: 0;
    }

    div::after {
      content: "";
      height: 50px;
      top: 50%;
      left: 0;
      right: 0;


    }

    div {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    a {
      position: absolute ;
      display: inline-block;
      background-color: blue;
      width: 5vw;
      height: 5vw;
      margin: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: 6;
    }

  </style>
</head>
<body>
  <div>
    <a href="/"></a>
  </div>
  <div>
    <button>Log in</button>
</div>
</body>
</html>
